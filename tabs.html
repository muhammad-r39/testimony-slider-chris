<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabls</title>
    <style>
      body {
        background-color: #111214;
      }
      .container {
        width: 800px;
        max-width: 100%;
        margin: auto;
      }
      .tabs-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .tab-preview {
        height: 450px;
        border-radius: 10px;
        overflow: hidden;
      }
      .tab-preview img {
        width: auto;
        height: 100%;
      }
      .tab-preview iframe {
        background-color: #282828;
        width: 100%;
        height: 100%;
      }
      .tab-selector {
        display: flex;
        gap: 10px;
        overflow-y: hidden;
      }
      .tab .selector {
        border-radius: 10px;
        overflow: hidden;
        width: 100px;
        height: 100px;
        border: 2px solid rgb(77, 77, 77);
      }
      .tab.active .selector {
        border: 2px solid #ea760e;
      }
      .tab .selector img {
        max-width: 100%;
      }
      .tab .content {
        display: none;
      }
			.video-cover {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				cursor: pointer;
			}
			.video-cover img {
				width: 100%;
			}
      @media screen and (max-width: 992px) {
        .tab-preview {
          height: 220px;
        }
        .tab .selector {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="tabs-container">
				<div class="tab-preview">
				</div>
				<div class="tab-selector">
					<div class="tab active">
						<div class="content">
							<iframe src="https://player.vimeo.com/video/830142210?h=3a1a3fa04f&badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen="" title="DUSTIN" width="640" height="360" data-ready="true"></iframe>
							<div class="video-cover">
								<img src="https://d2saw6je89goi1.cloudfront.net/uploads/digital_asset/file/1205535/dustin.jpg" alt="Play">
							</div>
						</div>
						<div class="selector">
							<img src="https://d2saw6je89goi1.cloudfront.net/uploads/digital_asset/file/1205436/selector1.png" alt="selector" />
						</div>
					</div>
					<div class="tab">
						<div class="content">
							<iframe src="https://player.vimeo.com/video/358229207?h=bc147f172e&badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen="" title="Edson Barboza Best in the world" width="640" height="360" data-ready="true"></iframe>
							<div class="video-cover">
								<img src="https://d2saw6je89goi1.cloudfront.net/uploads/digital_asset/file/1205539/default.jpg" alt="Play">
							</div>
						</div>
						<div class="selector">
							<img src="https://d2saw6je89goi1.cloudfront.net/uploads/digital_asset/file/1205437/selector.png" alt="selector" />
						</div>
					</div>
					<div class="tab">
						<div class="content">
							<iframe src="https://player.vimeo.com/video/348497280?h=22487ce954&badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen="" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Jr. Dos santos Testimonial" width="640" height="360" data-ready="true"></iframe>
						</div>
						<div class="selector">
							<img src="https://d2saw6je89goi1.cloudfront.net/uploads/digital_asset/file/1205437/selector.png" alt="selector" />
						</div>
					</div>
					<div class="tab">
						<div class="content">
							<iframe src="https://player.vimeo.com/video/830142210?h=3a1a3fa04f&badge=0&autopause=0&player_id=0&app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen="" title="DUSTIN" width="640" height="360" data-ready="true"></iframe>
						</div>
						<div class="selector">
							<img src="https://d2saw6je89goi1.cloudfront.net/uploads/digital_asset/file/1205437/selector.png" alt="selector" />
						</div>
					</div>
				</div>
			</div>
    </div>
		<script src="https://player.vimeo.com/api/player.js"></script>
		<script>
			const preview = document.querySelector(".tab-preview");
			const tabs = document.querySelectorAll(".tab .selector");
			preview.innerHTML = document.querySelector(".tab.active .content").innerHTML;
			tabs.forEach((tab) => {
				tab.addEventListener("click", () => {
					tabs.forEach((t) => t.parentNode.classList.remove("active"));
					tab.parentNode.classList.add("active");
					const content = tab.previousElementSibling;
					preview.innerHTML = content.innerHTML;
				});
			});
			
			document.addEventListener("click", function(e) {
				const videoCover = e.target.closest(".tab-preview .video-cover");
				if (videoCover) {
					const video = new Vimeo.Player(videoCover.previousElementSibling);
					video.play().catch(function(error) {
						console.error('Error playing video:', error);
					});
					videoCover.style.display = "none";
				}
			});
		</script>
  </body>
</html>
