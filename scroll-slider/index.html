<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Slider</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="scroll-slider-container">
        <div class="scroll-slider-overlay"></div>
        <div class="swiper-scroll-slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="https://uploads.commoninja.com/image_slider/1722660895042_13-Adam-Fabijan.jpg"
                alt=""
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://uploads.commoninja.com/image_slider/1722660814468_17-Edgar-Cardenas.webp"
                alt=""
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://uploads.commoninja.com/image_slider/1722660807998_16-Dylan-Sikking.webp"
                alt=""
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://uploads.commoninja.com/image_slider/1722660807998_16-Dylan-Sikking.webp"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
